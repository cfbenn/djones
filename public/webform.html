<html lang = "en">
<head>

    p { font-size: 18px;}
    div { padding: 40px; margin-top: 0px;border-radius: 25px;border-bottom-style: solid;border-top-style: solid; border-color: #1a5717; }

<body>
    <header>
      <h1>Anagram Checker</h1>
    </header>
    <form action="./compare" method="GET">
      <fieldset style="border: 0px;">
        <h3>Enter two words to compare.</h3>
        <label>First Word</label><br>
        <input type ="text" name="word1" required>
        <br><br>
        <label>Second Word</label><br>
        <input type="text" name="word2" required>
        <br><br>
        <button type ="submit">Submit</button>
      </fieldset>
    </form>
    </body>
    <br><br>
    <div id="results" style="visibility: hidden;">

    </div>
